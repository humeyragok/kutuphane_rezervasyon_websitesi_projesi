<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body{
                background-color: rgb(236, 243, 250);
            }
            
            .row{
                background: white ;
                border-radius:30px ;
            }
            img{
                border-top-left-radius: 30px;
                border-bottom-left-radius: 30px;
                display: block;
                max-width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body class="dark">
        <section class="form my-4 mx-2">
            <div class="container">

                <div class="row no-gutters">

                    <div class="col-lg-5 pr-2">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="lib_pic1.jpg" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="lib_pic3.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    </div>

                    <div class="col-lg-5 pr-2">
                        <h4 class="font-weight-bold py-3"></h4>
                        <form>

                            <div class="input-group mb-3">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" id="name" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col">   
                                        <input type="text" id="surname" class="form-control" placeholder="Surname">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter Email" aria-label="Enter Email" aria-describedby="basic-addon2">
                                  <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2">@ogr.ktu.edu.tr</span>
                                  </div>
                            </div>
                            <div class="form-group">
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="col-lg-7">
                                        <button type="button" class=" btn btn-dark">Sign In</button>                                
                                </div>
                            </div>
                            <a href="#">Forgot Password?</a>
                            <p>Don't have an account?<a href="#">  Register here</a></p>
                        </form>
                    </div>
                
                </div>
        </section>
    </div>


        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
